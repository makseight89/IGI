{% extends "base.html" %}
{% block title %}Favor List{% endblock title %}
{% block content%}
    <h1>Favor List</h1>
    <form action="{% url 'favor_list' %}" method="get" style="margin-bottom: 10px;">
        <label for="search">Search by Description:</label>
        <input type="text" id="search" name="search">
        <button type="submit">Search</button>
    </form>
    <form action="{% url 'favor_list' %}" method="get" style="margin-bottom: 10px;">
        <label for="sort">Sort by Price:</label>
        <select id="sort" name="sort">
            <option value="ascending">Low to High</option>
            <option value="descending">High to Low</option>
        </select>
        <button type="submit">Sort</button>
    </form>
    <h2>Favors</h2>
    <ul>
        {% for favor in favors %}
        <li><a href="{% url 'favor_detail' favor.pk %}">{{ favor.description }} - ${{ favor.price }}</a></li>
        {% endfor %}
    </ul>
    <form action="{% url 'favor_create' %}" method="get" style="display: inline;">
        <button type="submit">Create</button>
    </form>
{% endblock content %}

{% extends "base.html" %}
{% block title %}Doctor List{% endblock title %}
{% block content%}
    <h1>Doctor List</h1>
    <ul>
        {% for doctor in doctors %}
        <li><a href="{% url 'doctor_detail' doctor.pk %}">{{ doctor.name }}</a></li>
        {% endfor %}
    </ul>
    <form action="{% url 'doctor_create' %}" method="get" style="display: inline;">
        <button type="submit">Create</button>
    </form>
{% endblock content %}
